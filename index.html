<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LeanMath - Basic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #1e1e1e;
      color: #d4d4d4;
      line-height: 1.6;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #252526;
      padding: 30px;
      border-radius: 8px;
    }
    h1 {
      color: #4ec9b0;
      border-bottom: 2px solid #4ec9b0;
      padding-bottom: 10px;
    }
    pre {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
      border-left: 4px solid #4ec9b0;
    }
    code {
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LeanMath.Basic</h1>
    <p>Lean 4 module: Propositions, Proofs, and Logical Reasoning</p>
    <pre><code class="language-lean">EOF

echo "$LEAN_CODE" >> .lake/build/index.html

cat >> .lake/build/index.html << 'EOF'
</code></pre>
    <script>
      hljs.highlightAll();
    </script>
  </div>
</body>
</html>
